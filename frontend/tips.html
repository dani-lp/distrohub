<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="js/index.js"></script>
    <script defer src="js/tips.js"></script>

    <title>Distrohub - Tips</title>
</head>

<body class="dark">
    <header id="header">
        <div class="header-container">
            <div class="links-container">
                <div class="logo-container">
                    <a href="index.html">
                        <img class="header-logo" src="icons/128_linux.png" alt="header-logo">
                        <h2 id="header-text">Distrohub</h2>
                    </a>
                </div>
                <a href="distros.html" class="page-link">Distros</a>
                <a href="ricing.html" class="page-link">Ricing</a>
                <a href="tips.html" class="page-link">Tips</a>
            </div>

            <div class="theme-container">
                <button id="theme-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="32"
                        height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="12" r="4" />
                        <path
                            d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <h1>Community tips</h1>
        <h2>Work in progress</h2>
        <div class="tips-panel">
            <div class="tips-form-container">
                <form class="tips-form">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" maxlength="30">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" maxlength="250"></textarea>

                    <div class="switch-container" id="switch-container">
                        <span>Tweet tip?</span>
                        <label class="switch">
                            <input type="checkbox" id="show-all-check">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <input type="submit" value="Add tip" name="submit">
                </form>
            </div>
            <div class="tips-container"></div>
        </div>
    </main>
</body>

</html>
